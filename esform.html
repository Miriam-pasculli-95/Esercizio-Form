<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio Form</title>
</head>
<body>

    <form>
        <thead>
        <h1>Esercizio Form</h1>
        </thead>
        
        <div>
            <label for="firstname"><b>Nome</b></label>
            <input
                id="firstname"
                placeholder="Name"
                type="text"
                name="firstname"
                required
            />
            <br/>
        </div>

        <div>
            <label for="email"><b>Email</b></label>
            <input 
                type="email"
                placeholder="Email" 
                name="email" 
                required 
            />
            <br/>
        </div>    
    
        <div>
            <label for="messaggio"><b>Messaggio</b></label>
            <!-- textarea -->
            <br>
            <textarea name="descrizione"></textarea>
            <br/>
        </div>
        

                        <!-- Pulsante invio -->
                        <tr>
                            <td>
                                <button 
                                type="submit" 
                                name="btnsubmit" 
                                id="pulsanteSubmit">
                                Invia</button>
                            </td>
                        </tr>

                        <br>
                        <br>
                        
                        <!-- Select -->
                        <tr>
                            <td>
                                <label for="selector"><b>Selezione</b></label>
                                <select name="selector" id="selector">
                                    <option value="">Domanda</option>
                                    <option value="selector">Feedback</option>
                                    <option value="selector">Segnalazione di bug</option>
                                </select>
                            </td>
                        </tr>


                        <br>
                        <br>

                        <!-- checkbox -->
                        <form action="">
                            <label for="selector"><b>Genere</b></label><br>
                            <input 
                            type="checkbox" 
                            name="F" 
                            value="f"/> F
                            <br />
                            <input 
                            type="checkbox" 
                            name="M" value="m"/> M
                            <br />
                            <input 
                            type="checkbox" 
                            name="O" 
                            value="o"/> O
                            <br />
                        </form>

                        <br>

                                                <!-- radio -->
                                                    
                                                <form>
                                                
                                                    <label for="radio"><b>Hobby</b></label><br>
                                                    <input 
                                                    type="radio" 
                                                    name="hobby" 
                                                    value="sport" /> Sport
                                                    <br />
                                                    <input 
                                                    type="radio" 
                                                    name="hobby" 
                                                    value="musica" /> Musica
                                                    <br />
                                                    <input 
                                                    type="radio" 
                                                    name="hobby" 
                                                    value="arte" /> Arte
                                                    <br />
                                                    
                                                </form>
                                                    
                                                    
                                                <br>
                                                <br>

                                            <!-- Carica File -->
                                            <div>
                                                <tr>
                                                    <td>
                                                        <label for="inputPhoto"><b>Carica Foto</b></label>
                                                        <br>
                                                        <input 
                                                        type="file" 
                                                        name="inputFoto" 
                                                        id="controlloFoto">
                                                    </td>
                                                </tr>
                                            </div>
                                            <br>

                                            <div>
                                                <tr>
                                                    <td>
                                                        <label for="inputdocumento"><b>Carica Documento</b></label>
                                                        <br>
                                                        <input 
                                                        type="file" 
                                                        name="inputdocumento" 
                                                        id="controllodocumento">
                                                    </td>
                                                </tr>
                                            </div>

                                                    <br>
                                                        <tr>
                                                            <td>
                                                                <button 
                                                                type="submit" 
                                                                name="btnsubmit" 
                                                                id="pulsanteSubmit">
                                                                Invia</button>
                                                            </td>
                                                        </tr>
                                                        <br/>
                                                        <br/>

                                    <!-- Data -->
                                    <tr>
                                        <td>
                                            <label for="inputPhoto"><b>Data</b></label>
                                            <br>
                                            <input type="date" name="date" />
                                        </td>
                                    </tr>
                                    <br/>
                                    <br/>

                                    <!-- Reset -->

                                    <tr>
                                        <td>
                                            <button 
                                            type="submit" 
                                            name="btnsubmit" 
                                            id="pulsanteSubmit">
                                            Invia</button>
                                        </td>
                                    </tr>


                                    <tr>
                                        <td>
                                            <input 
                                            type="reset" 
                                            value="Reset" />
                                            <br />
                                        </td>
                                    </tr>



    </form>           
</body>
</html>
